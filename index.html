<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/layout.css">
    <script type="text/javascript" src="assets/basic.js"></script>
    <title>BeatlesCode</title>
</head>
<body>
<header>
    hi
</header>
<section id="container">
    <div class="row">
        <div class="col-md-12" style="background-color: skyblue">
                파일 추가하기 <input type="file" id="myFile" />

            <button class="btn" id="upload">파일 업로드</button>
            <button class="btn" id="record">파일 녹음</button>
            <button class="btn" id="stop">파일 녹음 중지</button>
            <a id="download" href="">Download</a>


        </div>

    </div>
    <div class="row">
        <div class="col-md-12" style="background-color: pink">
            <input id="audio_file" type="file" accept="audio/*"></input>
            <audio id="audio_player"></audio>
            <p>
                Most likely tempo: <span id="output"></span>
            </p>
        </div>
    </div>

</section>



</body>
</html>
