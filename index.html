<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/layout.css">
    <script type="text/javascript" src="assets/js/basic.js"></script>
    <title>BeatlesCode</title>
</head>
<body>
<header>
    <img src="assets/images/logo.png">
    <span>노래 정보가 없습니다.</span>
</header>
<div style="background-color: black;height: 21px;"></div>
<div class="fill"></div>
<img src="assets/images/musicicon.png" width="100%" style="display: block">
<div class="fill"></div>
<div style="background-color: black;height: 20px;"></div>
<img src="assets/images/record.png" style="width: 100%;display: block;">

<section id="container">
    <div class="row">
        <div class="col-md-12" style="background-color: skyblue">
                파일 추가하기 <input type="file" id="myFile" />

            <button class="btn" id="upload">파일 업로드</button>
            <button class="btn" id="record">파일 녹음</button>
            <button class="btn" id="stop">파일 녹음 중지</button>
            <a id="download" href="">Download</a>


        </div>

    </div>
    <div class="row">
        <div class="col-md-12" style="background-color: pink">
            <input id="audio_file" type="file" accept="audio/*"></input>
            <audio id="audio_player"></audio>
            <p>
                Most likely tempo: <span id="output"></span>
            </p>
        </div>
    </div>

</section>
<div id="intro">
    <img src="assets/images/Web1920_012x.png" width="100%" height="100%">
</div>


</body>
</html>
